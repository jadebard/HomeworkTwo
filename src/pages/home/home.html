<ion-header>
  <ion-navbar>
    <ion-title>
      {{cards.length}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let card of cards">
    <img src="../../assets/img/{{card.imgPath}}" />

    <ion-card-content>
      <ion-card-title>
        {{card.title}}
      </ion-card-title>

      <p>{{card.desc}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button clear icon-start (click)="clickFavorite(card)">
          <ion-icon [name]="(card.favorited) ? 'heart' : 'heart-outline'"></ion-icon>
          Fav
        </button>
      </ion-col>
      <ion-col>
        <button ion-button clear icon-start (click)="clickShared(card)">
          <ion-icon [name]="(card.shared) ? 'share' : 'share-outline'"></ion-icon>
          Share
        </button>
      </ion-col>
      <ion-col>
        <button ion-button clear icon-start (click)="deleteCard(card)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
